server {
	listen 8118;
	resolver 192.168.123.1 119.29.29.29;
	resolver_timeout 5s;
	location / {
		proxy_pass $scheme://$host$request_uri;
		set $agent "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.111 Safari/537.36";
		proxy_set_header User-Agent $agent;
		proxy_set_header Host $host;

	}
}